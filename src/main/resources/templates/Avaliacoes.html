<html>
<head>
	<link rel="stylesheet" href="estilo/css/bootstrap.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap-theme.min.css"/>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a href="/aluno">	
						<span class="glyphicon glyphicon-user"/>
						Alunos
					</a>
				</li>
				<li role="presentation">
					<a href="/matricula">
						<span class="glyphicon glyphicon-plus"/>
						Matricular Aluno
					</a>
				</li>
				<li role="presentation">
					<a href="/disciplina">
						<span class="glyphicon glyphicon-duplicate"/>
						Disciplinas
					</a>
				</li>
				<li role="presentation">
					<a href="/pontoslist">
						<span class="glyphicon glyphicon-education"/>
						Avaliar Alunos
					</a>
				</li>
			</ul>
			<h3 class = "list-group-item active">Avaliações</h3>
			<div class="panel-body">
				<form method="post" action="/avaliacao/save">
					<div class="form-group">
						<label>Descri. Avaliação</label> <input type="text" name="descricao"
							class="form-control" placeholder="exemp: Prova 1" th:value="${avaliacao.descricao}"/>
		
						<label>Max. Pontos</label> <input type="number" name="maxPontos"
							class="form-control" th:value="${avaliacao.maxPontos}"/>
						<input type="hidden"  name="id" th:value="${avaliacao.id}"/>
					</div>
					<button type="submit" class="btn btn-default">Salvar / Editar</button>
				</form>
		
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Descrição</th>
							<th>Max. Pontos</th>
							<th>Editar</th>
							<th>Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="avaliacao:${avaliacoes}">
							<td th:text="${avaliacao.id}"></td>
							<td th:text="${avaliacao.descricao}"></td>
							<td th:text="${avaliacao.maxPontos}"></td>
							<td>
								<a th:href="@{/avaliacao(id=${avaliacao.id})}"  class="btn btn-info">
									<span class="glyphicon glyphicon-pencil"/>
								</a>
							</td>
							<td>
								<a th:href="@{/avaliacao/del(id=${avaliacao.id})}"  class="btn btn-danger">
									<span class="glyphicon glyphicon-remove"/>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
