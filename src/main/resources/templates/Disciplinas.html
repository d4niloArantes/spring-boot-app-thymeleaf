<html>
<head>
	<link rel="stylesheet" href="estilo/css/bootstrap.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap-theme.min.css"/>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a href="/aluno">	
						<span class="glyphicon glyphicon-user"/>
						Alunos
					</a>
				</li>
				<li role="presentation">
					<a href="/matricula">
						<span class="glyphicon glyphicon-plus"/>
						Matricular Aluno
					</a>
				</li>
				<li role="presentation">
					<a href="/avaliacao">
						<span class="glyphicon glyphicon-list"/>
						Avaliações
					</a>
				</li>
				<li role="presentation">
					<a href="/pontoslist">
						<span class="glyphicon glyphicon-education"/>
						Avaliar Alunos
					</a>
				</li>
			</ul>
			<h3 class = "list-group-item active">Disciplinas</h3>
			<div class="panel-body">
				<form class="form" role="form" method="post" action="/disciplina/save">
					<div class="form-group">
						<label>Nome da Disciplina</label> <input type="text" name="nome"
							class="form-control" placeholder="exemp: Português" th:value="${disciplina.nome}"/>
						<input type="hidden" name="id" th:value="${disciplina.id}"/>
					</div>
					<button type="submit" class="btn btn-default">Salvar / Editar</button>
				</form>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Editar</th>
							<th>Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="disciplina:${disciplinas}">
							<td th:text="${disciplina.id}"></td>
							<td th:text="${disciplina.nome}"></td>
							<td>
								<a th:href="@{/disciplina(id=${disciplina.id})}" class="btn btn-info">
									<span class="glyphicon glyphicon-pencil"/>
								</a>
							</td>
							<td>
								<a th:href="@{/disciplina/del(id=${disciplina.id})}"  class="btn btn-danger">
									<span class="glyphicon glyphicon-remove"/>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
