<html>
<head>
	<link rel="stylesheet" href="estilo/css/bootstrap.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="estilo/css/bootstrap-theme.min.css"/>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a href="/aluno">	
						<span class="glyphicon glyphicon-user"/>
						Alunos
					</a>
				</li>
				<li role="presentation">
					<a href="/disciplina">
						<span class="glyphicon glyphicon-duplicate"/>
						Disciplinas
					</a>
				</li>
				<li role="presentation">
					<a href="/avaliacao">
						<span class="glyphicon glyphicon-list"/>
						Avaliações
					</a>
				</li>
				<li role="presentation">
					<a href="/pontoslist">
						<span class="glyphicon glyphicon-education"/>
						Avaliar Alunos
					</a>
				</li>
			</ul>
			<h3 class = "list-group-item active">Matriculas</h3>
			<div class="panel-body">
				<form method="post" action="/matricula/save">
					<div class="form-group">
						<label for="tipo">Aluno:</label>
						<select name="aluno">
							<option th:each="aluno:${alunos}" th:text="${aluno.nome}" th:value="${aluno.id}"/>
						</select>
						<label for="tipo">Disciplina:</label>
						<select name="disciplina">
							<option th:each="disciplina:${disciplinas}" th:text="${disciplina.nome}" th:value="${disciplina.id}"/>
						</select>
					</div>
					<button type="submit" class="btn btn-default">Matricular</button>
				</form>
				<dl class="dl-horizontal" th:each="matricula:${matriculas}">
					<dt th:text="${matricula.aluno.nome}"></dt>
					<dd th:text="${matricula.disciplina.nome}"></dd>
				</dl>
			</div>
		</div>
	</div>
</body>
</html>
